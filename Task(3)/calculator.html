<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cal</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="box">
      <div class="all">
        <div class="dis">
          <input class="display-box" type="text" id="result" disabled />
        </div>
        <div class="cls">
          <input type="button" value="C" onclick="clearScreen()" id="btn" />
        </div>
      </div>
    <div class="allpart">

   
      <div id="part1">
        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="3" onclick="display('3')" />
        <input type="button" value="/" onclick="display('/')" />
      </div>
      <div id="part2">
        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="6" onclick="display('6')" />
        <input type="button" value="-" onclick="display('-')" />
      </div>
      <div id="part3">
        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="9" onclick="display('9')" />
        <input type="button" value="+" onclick="display('+')" />
      </div>

      <div id="part4">
        <input type="button" value="." onclick="display('.')" />
        <input type="button" value="0" onclick="display('0')" />
        <input type="button" value="=" onclick="calculate()" id="btn" />
        <input type="button" value="x" onclick="display('*')" />
      </div>
    </div>
  </div>

    <script>
      function clearScreen() {
        document.getElementById("result").value = "";
      }
      function display(value) {
        document.getElementById("result").value += value;
      }
      function calculate() {
        var p = document.getElementById("result").value;
        var q = eval(p);
        document.getElementById("result").value = q;
      }
    </script>
  </body>
</html>
